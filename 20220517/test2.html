<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        li{list-style: none;}
        .clearfix:after{content: "";display: block;clear: both;}
        div.headerWrap{width: 400px;height: 100px;background-color:pink;margin: 0 auto;}
        div.headerWrap>ul>li{width: 400px;line-height: 100px;text-align: center;}

        .menu>ul>li{background-color: blanchedalmond;text-align: center;}
    </style>
</head>
<body>
    <div class="headerWrap">
        <ul><li>LOGO</li></ul>
    </div>
    <div class="menu">
        <ul class="clearfix">
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>
        
    </div>
    
</body>
</html>
