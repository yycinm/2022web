<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{margin: 0;padding: 0;box-sizing: border-box;}
        li{list-style: none;}
        .clearfix:after{content: "";display: block;clear: both;}

        a:link{text-decoration: none;color: #333;}
        a:visited{color: #333;}
        a:hover{color: #333;}

        .headerWrap{width: 1000px;background-color: purple;height: 200px;margin: 0 auto;
            position: relative;
        }
        .box1{
            height: 160px;width: 200px;background-color: pink;
            position: absolute;left: 20px;top: 20px;
            text-align: center;line-height: 160px;
            color: #333;

        }
        .box2{height: 30px;width: 270px;
            position: absolute;top: 20px;right: 20px;
            background-color: #fff;
        }
        .box2>ul>li{float: left;text-align: center;line-height: 30px;width: calc( 270px / 3)}

        .box3{
            height: 50px;width: 500px;
            background-color: skyblue;
            position: absolute; right: 20px;bottom: 20px;
        }

        .box3>ul>li{float: left;text-align: center;line-height: 50px;width: 25%;}
    </style>
</head>
<body>
    <header class="headerWrap">
        <div class="box1">
            <h1>LOGO</h1>
        </div>
        <div class="box2">
            <ul class="clearfix">
                <li><a href="#">마이페이지</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
            </ul>
        </div>
        <div class="box3">
            <ul>
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
                <li><a href="#">menu4</a></li>
            </ul>
        </div>
    </header>
    
</body>
</html>
