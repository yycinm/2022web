<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        li{list-style: none;}
        .clearfix:after{content: "";display: block;clear: both;}
        a:link,a:visited{color: #333;text-decoration: none;}

        body{font-family: 'Noto Sans KR', sans-serif;}

        /* header  */
        .headerWrap{width: 1440px; margin: 0 auto;position: relative;padding-bottom: 20px;height: 60px;}
        .headerWrap>h1{height: 60px;width: 168px;position: absolute;top: 20px;}
        .headerWrap>h1 img{line-height: 60px;display: block;}

        .navbar{width: 540px; position: absolute; right: 20px; height: 60px;}
        .navbar>ul>li{float: left;width: 25%;}
        .navbar>ul>li>a{float: left;text-align: center;line-height: 60px;font-size: 15px;display: block;}

        /* visual  */
        .visualWrap{height: 643px;background-image: url(../20220517/images/210611_bg.jpg); width: 100%;position: relative;}
        .visual{width: 1440px;margin:0 auto}
        .visual>.visual01{float: left;}
        .visual ul>li>img{position: absolute;left: 250px;top: 120px;}
        .visual>.visual02>ul>li{position: absolute;left: 240px;top: 180px;padding-bottom: 20px;}
        .visual>.visual02>ul>li>h2{font-size: 48px;color: white;padding-bottom: 20px;}
        .visual>.visual02>ul>li>p{font-size: 20px;color: white;}
        .txtWrap .btn{display: inline-block;padding: 10px 40px;
            border-radius: 21px;color: white;
            border: 1px solid #fff;
            transition: 0.3s;
            position: absolute; bottom: 184px;
        
        }







    </style>
</head>
<body>
    <header class="headerWrap clearfix">
            <h1><a href="#"><img src="../20220517/images/logo.png" alt=""></a></h1>
            <nav class="navbar">

                <ul class="clearfix">
                    <li><a href="#">아마존입점</a></li>
                    <li><a href="#">알리바바입점</a></li>
                    <li><a href="#">쇼핑몰제작</a></li>
                    <li><a href="#">국내몰 운영</a></li>
                </ul>
            </nav>
    </header>

    <div class="visualWrap">
        <div class="visual">
            <div class="visual01">        
                <ul>

                    <li><img src="../20220517/images/210611_logo (1).png" alt="">  
                    </li>
                </ul>
            </div>
            <div class="visual02">        
                <ul>

                    <li><h2>중소벤처기업진흥공단<br>온라인수출지원사업 공식 수행</h2>
                        
                        <p>2016년부터 7년 연속 선정, 가비아CNS</p>
                    
                    </li>
                </ul>
            </div>
            <div>        
                <ul class="txtWrap">
                    <li><a href ="#" class="btn">자세히보기</a>
                    </li>
                </ul>
            </div>

        </div>
        <h2></h2>
    </div>
    
</body>
</html>
