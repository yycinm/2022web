<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test02</title>
    <link rel="stylesheet" href="../.././css/reset.css">

    <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .tab{display: flex;width: 400px;height: 50px;}
        .tab li{flex: 1 1 auto;background: pink; 
        display: flex;justify-content: center;align-items: center;cursor: pointer;}
        .tab li.active{background: greenyellow;}
        .content{width: 400px;overflow: hidden;}
        .content ul{width: 1200px;display: flex;position: relative;}
      

        .content img{
            width: 400px;}

        
    </style>
</head>
<body>
    <ul class="tab">
        <li>tab1</li>
        <li class="active">tab2</li>
        <li>tab3</li>
    </ul>

    <div class="content">
        <ul>
            <li><img src="../../images/pc01.jpg" alt=""></li>
            <li><img src="../../images/pc02.jpg" alt=""></li>
            <li><img src="../../images/pc03.jpg" alt=""></li>
        </ul>
    </div>

    <script>
        $(".tab li").click(function(){
            let i =$(this).index();
            $(".tab li").removeClass("active");
            $(this).addClass("active");
            // $(".content ul").css("left",-i*400)
            $(".content ul").stop().animate({left:-i*400},300)
        })
    </script>
</body>
</html>
