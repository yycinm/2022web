<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .menu{display: flex;}
        .menu>li{background-color: beige;
            display: flex;justify-content: center;align-items: center;
        width: 100px;height: 50px}

        .content>div{width: 500px;height: 150px;
            background-color: aquamarine;
        
    display: flex;align-items: center;justify-content: center;display: none;}
    </style>
</head>
<body>
    <ul class="menu">
        <li>tab1</li>
        <li>tab2</li>
        <li>tab3</li>
    </ul>
    <div class="content">
        <div>1.Lorem ipsum dolor, sit amet consectetur adipisicing elit. Assumenda, est.</div>
        <div>2.Lorem ipsum dolor, sit amet consectetur adipisicing elit. Assumenda, est.</div>
        <div>3.Lorem ipsum dolor, sit amet consectetur adipisicing elit. Assumenda, est.</div>
    </div>


    <script>
        $(".menu>li").click(function(){
            $(".menu li").removeClass("active");
            $(this).addClass("active");

            let i= $(this).index();
            $(".content>div").hide().eq(i).show()
        })
        
    </script>
</body>
</html>
