<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test03</title>
    <link rel="stylesheet" href="../../css/reset.css">

    <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        html,body{height: 100%;}
        body{display: flex;
        justify-content: center;
    align-items: center;}

    .layer{width: 600px;display: flex;gap: 10px;}

    .layer li{flex-grow: 1;}

    .layer li img{width: 100%;}

    .glayLayer{
        position: fixed;
        left: 0;right: 0;top: 0;bottom: 0;
        background: rgba(0,0,0,0.5);

        display: none;justify-content: center;align-items: center;
    }

    .overLayer{position: relative;}

    .xicon{
        position: absolute;
        right: 0;top: 0;
        background: white;
        width: 40px;height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;cursor: pointer;
    }
    </style>
</head>
<body>
    <ul class="layer">
        <li><a href="#"><img src="../../images/img1.jpg" class="modal"><img src="../../images/img1.jpg" alt=""></a></li>
        <li><a href="#"><img src="../../images/img2.jpg" class="modal"><img src="../../images/img2.jpg" alt=""></a></li>
        <li><a href="#"><img src="../../images/img3.jpg" class="modal"><img src="../../images/img3.jpg" alt=""></a></li>
    </ul>
    <div class="glayLayer">
        <div class="overLayer">
            <div class="xicon"><i class="fa-solid fa-xmark"></i></div>
            <img src="../../images/img1.jpg" alt="">
        </div>
    </div>

    <script>
        $(".modal").click(function(event){
            e.preventDefault

        })
    </script>


</body>
</html>
