<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide03</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .wrapper{
            width: 500px;;margin: 0 auto;
            background: pink;
        }
        .wrapper ul{position: relative;overflow: hidden;width: 500px;height: 200px;}
        .wrapper img{width: 100%;}
        .wrapper li{position: absolute;left: 100%;width: 100%;}
        .wrapper li:first-child{left: 0;}
    </style>
   <script>
    $(document).ready(function(){
        let current = 0;
        const liNum = $(".slide>li").length;
        $(".next").click(function(){

            $(".slide>li").eq(current).css("left",0).stop().animate({left:"-100%"})
            current++;
            if( current == liNum)current = 0; //식 하나일 때는 {}안써도됌
            console.log(current)
            $(".slide>li").eq(current).css("left","100%").stop().animate({left:0})
            
        })
        $(".prev").click(function(){
            $(".slide>li").eq(current).css("left",0).stop().animate({left:"100%"})
            current--;
            if( current < 0)current = 4;
            console.log(current)
            $(".slide>li").eq(current).css("left","-100%").stop().animate({left:0})
        });

        // setInterval(nextTrigger,3000)

        // function nextTrigger(){
        //     $(".next").trigger("click") //trigger(이벤트)
        // }
        setInterval (function(){$(".next").trigger("click")},3000)

        // function nextTrigger(){
        //     $(".next").trigger("click") //trigger(이벤트)
        // }
        // href="javascrite:void(0)" 이벤트 중지시킬때 사용,onclick = "return"


    })
   </script>
</head>
<body>
<div class="wrapper">
    <ul class="slide">
        <li><img src="../../images/images01.jpg" alt=""></li>
        <li><img src="../../images/images02.jpg" alt=""></li>
        <li><img src="../../images/images03.jpg" alt=""></li>
        <li><img src="../../images/images04.jpg" alt=""></li>
        <li><img src="../../images/images05.jpg" alt=""></li>
    </ul>
    <div>
        <span class="prev">prev</span>
        <span class="next">next</span>
    </div>
</div>
</body>
</html>
