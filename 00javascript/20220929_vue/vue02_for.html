<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ 
            margin: 0;padding: 0;box-sizing: border-box;
        }
        ul,li{ 
            list-style: none;
        }
        .wrap {
            width: 200px;
        }
        .wrap img {
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="app">
        <ul>
            <li v-for="(item,i) in noticeData" >
                <div class="wrap">
                    <img v-bind:src="`img/${item.img}`" alt="" class="img">
                </div>
                {{item.title}}
                
            </li>
        </ul>
       <!-- {{noticeData}} -->
    </div>               

    <script src="https://unpkg.com/vue@next"></script>
    <script type="module">
        import { noticeData } from "./data.js";

        const myView = {
            data(){
                return {
                    noticeData:noticeData,
                }
            }
        }

        Vue.createApp(myView).mount("#app")
    </script>
</body>
</html>
