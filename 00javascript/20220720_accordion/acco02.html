    <style>
        html,
        body {
            height: 100%;
        }

        body {}

        .submenu {
            display: none;
        }

        .menuWrap {
            width: 200px;
        }

        .menu>li {
            border: 1px solid #ccc;
            margin-top: -1px;
            position: relative;
        }

        .menu>li>a {
            display: flex;
            height: 40px;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            background: #eee;

        }

        .menu>li>a i {
            transition: .3s;
        }

        .menu>li.hover .submenu {
            display: block;
        }

        .menu>li>a.active i {
            transform: rotate(90deg);
        }

        .menu>li .submenu {
            padding: 10px 16px;
            position: absolute;
            right: -100%;
            width: 100%;
            top: 0;
            background: skyblue;
            /* transform:translateX(-100px);opacity:0;transition:0.3s */

        }

        .menu>li .submenu a {
            display: block;
            line-height: 30px;
            text-align: center;
        }

        .menu>li.on .submenu {
            /* transform:translateX(0);opacity:1 */
        }



        .menu li .submenu li {
            transform: translateX(-30px);
            opacity: 0;
            transition: 0.3s
        }

        .menu li .submenu li:nth-child(1) {
            transition-delay: 0.2s;
        }

        .menu li .submenu li:nth-child(2) {
            transition-delay: 0.4s;
        }

        .menu li .submenu li:nth-child(3) {
            transition-delay: 0.6s;
        }

        .menu li .submenu li:nth-child(4) {
            transition-delay: 0.8s;
        }

        .menu li.on .submenu li {
            transform: translateX(0);
            opacity: 1
        }
    </style>
</head>

<body>
    <div class="menuWrap">
        <ul class="menu">
            <li><a href="#">menu01 <i class="fa-solid fa-circle-chevron-up"></i></a>
                <ul class="submenu">
                    <li><a href="http://www.naver.com">sub01_01</a></li>

                </ul>
            </li>

        $(".menu>li").click(function () {
            $(".menu>li").removeClass("on").find(".submenu").hide()
            $(this).addClass("on");
            $(this).find(".submenu")

                .animate({ "right": "-100%", "opacity": 1 }, 300)
        })
