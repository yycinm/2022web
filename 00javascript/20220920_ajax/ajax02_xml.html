<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax02_xml</title>
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<ul class="box">

</ul>
<script>
    $.ajax({
        url:"./data/book.xml",
        dataType:"xml",
        success:viewData
    })
    function viewData(data){
        console.log($(data).find("book"))
        let txt = ""
        $(data).find("book").each(function(){
            let title = $(this).find("title").text();
            let author = $(this).find("author").text();
            // let txt = `<li>${title}</li>`;
            // $(".box").append(txt)
            txt += `<li>${title}/${author}</li>`
        })
        $(".box").html(txt)
        //자료자체가 tag라서 .을 안찍음(book)
    }

</script>
</body>
</html>
