<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax03</title>
    <style>
        *{ 
            margin: 0;padding: 0;
        }
        li{ 
            list-style: none;
        }
        .wrap {
            width: 1200px;margin: 0 auto
        }
        .wrap .list{
            display: flex;
            gap:20px
        }
        .list li{ 
            width: 25%;text-align: center;
            padding: 10px;
        }
        .list li img{ 
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="wrap">
    <ul class="list">
    </ul>
</div>

<script>
    $.ajax({
        url:"./data/book.json",
        dataType:"json",
        success:viewData
    })

    function viewData(data){
        console.log(data.book)
        let list = ""
        for(let i=0;i<data.book.length;i++){
            list += `<li>
                        <img src="img/${data.book[i].bookimg}" alt="">
                        <h3>${data.book[i].title}</h3>
                        <p>${data.book[i].author}</p>
                        <p>${data.book[i].price}</p>
                    </li>`
        }
        $(".list").html(list)
    }
</script>
</body>
</html>
