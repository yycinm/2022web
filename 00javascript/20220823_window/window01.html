<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window01</title>
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <a href="http://www.naver.com" target="_self">네이버</a> <!-- 그창에서 바뀜 -->
    <a href="http://www.daum.net" target="_blank">다음</a><!-- 새창에서 바뀜 -->
    <button onclick="winOpen('www.naver.com')">네이버</button>
    <button onclick="winOpen('www.daum.net')">다음</button>

    <script>
        function winOpen(url){
            console.log("open");
            window.open("http://"+url, "myWin", "width=500,height=400")
        }
    </script>

</body>
</html>
