<html lang="ko">
<head>

<body>

    <div class="div">자동으로 회전하는 텍스트</div>
<script>
   const divElem = document.querySelector(".div");
//    divElem.addEventListener("click",function(){})
   divElem.onclick = function(){
    console.log("ok")
    clearInterval(timerId);
   }
   let timerId = setInterval(doRotate,200);
   let num = 0;

   function doRotate(){
    let str = divElem.innerHTML;
    let fisrstChar = str.substr(0,1);
    let remains = str.substr(1,str.length-1);
    str = remains + fisrstChar;

    divElem.innerHTML = str;
   }
</script>
</body>
