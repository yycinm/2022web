<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        html,body{height: 100%;}
        body{
            display: flex;justify-content: center;align-items: center;
            flex-direction: column;
        }
        .panel{
            width: 600px;height: 300px;
            border: 1px solid #000;
            position: relative;
        }
        .btnWrap{
            width: 600px;display: flex;padding: 10px 0;
        }

        .btn1{margin-left: auto;margin-right: 5px;}

        .bar{width: 500px;height: 10px;background: red;
        position: absolute;left: 50px;top: 190px;}
        .car{
        position: absolute;left: 50px;top: 120px;}

        .car.rotate{transform: rotateY(180deg);}
        



    </style>
</head>
<body>
    <div class="panel">
        <div class="bar"></div>
        <div class="car">
            <img src="../../images/car.png" alt=""></div>
    </div>

    <div class="btnWrap">
        <button class="btn1">start</button>
        <button class="btn2">stop</button>
    </div>

    <script>
        const nStart = $(".car").position().left;
        const nEnd = nStart + $(".bar").width() - $(".car").width();
        let nStep = 2;
        let current = nStart
        let timeId;
        let move =true;


        // timeId =setInterval(carMove,30);
        $(".btn1").click(function(){
            timeId = setInterval(carMove,30);
            move = !move
        })

        $(".btn2").click(function(){
            clearInterval(timeId);
            move = !move;
        });



        function carMove(){
            current += nStep;

            if(current > nEnd){
                nStep = -nStep
                $(".car").addClass("rotate");
            }
            if(current < nStart){
                nStep = -nStep
                $(".car").removeClass("rotate");
            }
            $(".car").css("left",current);
        }
    </script>

</body>
</html>
