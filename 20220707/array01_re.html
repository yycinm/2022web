<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array01_re</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <input type="text" class="inp">
    <button class="btn">insert</button>
    <ul class="viewData">

    </ul>

    <script>
        let data = [];

        $(".btn").click(function(){
            let value = $(".inp").val();
            document.querySelector(".inp").innerHTML = value
            // console.log(value)
            data.push(value);
            // let text = `<li>${value}</li>`;
            // $(".viewData").append(text)

            viewData();


           
        })

        function viewData(){
            let text= " ";
            for(let i=0;i<data.length;i++){
                text += `<li>${data[i]}</li>`;

            }
            $(".viewData").html(text);
            document.querySelector(".viewData").innerHTML = text
        }

        
    </script>
</body>
</html>
