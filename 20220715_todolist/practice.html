<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>

    <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <input type="text" class="inp">
    <button class="btn1">오늘할일</button>
    <ul class="listView">
        
    </ul>
    <button class="btn2">전체삭제</button>
    

    <script>
        let listData =[];
        const inp = document.querySelector(".inp");
        const btn1 = document.querySelector(".btn1");
        const listView = document.querySelector(".listView");

        btn1.addEventListener("click",function(){
            let value = inp.value;

            if(value !=""){
                listData.push(value);
                localStorage.setItem(value,value);
                inp.value =""
            }else{
                alert("오늘의 할일을 입력하세요")
            }
            viewData();
        });

        function viewData(){
            listData = [];
            for(let i=0;i<localStorage.length;i++){
                listData.push(localStorage.key(i))
            }
            let viewList ="";
            listData.forEach(function(item,index){
                console.log(item,listData[index]);
                // viewList += `<li>${item}</li>`;
                viewList += `<li>${item}<span onclick="mydel('${item}',${index})">[삭제]</span></li>`
            })
            listView.innerHTML = viewList;
            
        }

        viewData();

        function mydel(item, index){
            listData.splice(index,1);
            localStorage.removeItem(item);
            viewData();
        }

        
       btn2.addEventListener("click",function(){
        listData=[];
        localStorage.clear();
        viewData();
       })
    </script>

</body>
</html>
