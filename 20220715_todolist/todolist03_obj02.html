<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist03_obj02</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <input type="text" class="inp">
    <button class="btn1">오늘할일</button>
    <button class="btn2">삭제</button>
    
    <ul class="viewData">

    </ul>

    <script>
        let listData= [
        {
            todo:"오늘할일1",
            done:false,
        },
        {
            todo:"오늘할일2",
            done:false,
        },
        {
            todo:"오늘할일3",
            done:false,
        },
        {
            todo:"오늘할일4",
            done:false,
        },

        ];
        
        const inp = document.querySelector(".inp");
        const btn1 = document.querySelector(".btn1");
        const btn2 = document.querySelector(".btn2");
        const viewData = document.querySelector(".viewData");
        
        dataList = "";
        btn1.addEventListener("click",function(){

            if(inp.value != ""){
                let value={"todo":inp.value,"done":false};
                listData.push(value);   
             
             
            }
            inp.value=" ";
            view();
        })

        btn2.addEventListener("click",function(){
            listData =[];
            
            
         

        })

        
        function view(){

            let view="";
            for(let i=0;i<listData.length;i++){
                view += `<li>${listData[i].todo}</li>`
            }
            viewData.innerHTML = view
            console.log(view)


            
            
        }

        view();
        
    </script>

</body>
</html>
