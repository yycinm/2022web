<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ff</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <ul class="menu">
        

    </ul>
   
   
    <script>
        const menuData = [
            {
                menu:"company",
                href:"#1",
                sub:null
            },
            {
                menu:"product",
                href:"#2",
                sub:[
                    {
                        smenu:"pro1",
                        href:"#pro1"
                    },
                    {
                        smenu:"pro2",
                        href:"#pro2"
                    },
                    {
                        smenu:"pro3",
                        href:"#pro3"
                    },
                    {
                        smenu:"pro4",
                        href:"#pro4"
                    },
                ]
            },
            {
                menu:"online",
                href:"#3",
                sub:[
                    {
                        smenu:"onl1",
                        href:"#onl1"
                    },
                    {
                        smenu:"onl2",
                        href:"#onl2"
                    },
                    {
                        smenu:"onl3",
                        href:"#onl3"
                    },
                ]
            },
            {
                menu:"community",
                href:"#4",
                sub:null
            }
        ]
        let menuLi = document.querySelector(".menu");
        let listView = '';
        menuData.forEach(function(item,index){
            // console.log(item.menu)
            // console.log(menuData[index].menu)
            // console.log(menuData[index]["menu"])
            listView += `<li>`
                
            listView += `<a href="${item.href}">${item.menu}</a>`
            if( item.sub != null){
                listView +=  `<ul class="submenu">`
                            
                    item.sub.forEach(function(itemSub){
                        listView +=`    <li>`
                        listView +=`        <a href="${itemSub.href}">${itemSub.smenu}</a>`
                        listView +=`   </li>`
                    })
                    
                            listView +=`</ul>`
  
            }
            listView += `</li>`
            
        })
        menuLi.innerHTML = listView;
    </script>

</body>
</html>
