<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist01</title>

    <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        body{width: 1200px;margin: 0 auto;display: flex;justify-content: center;align-items: center;
        }
        .btn1{border: 2px solid #f5f5f5;border-radius: 2px;background: pink;}
        .btn1,.delAll{cursor: pointer;}

        .listView{width: 500px;height: 100px;margin: 0 auto;
            border: 1px solid rgb(127, 198, 201);
        border-radius: 5px;margin-top: 100px;padding-top: 50px;padding-left: 100px;
    }

        .delAll{background: skyblue;color: #fff;position: absolute;top: 150px;right: 476px;
        border:none}
    </style>
</head>
<body>
    <input type="text" class="inp">
    <button class="btn1">입력</button>
    <ul class="listView">

    </ul>

    <button class="delAll">전체삭제</button>

    <script>
        let listData = [];

        const inp = document.querySelector(".inp");
        const btn1 = document.querySelector(".btn1");
        const listView = document.querySelector(".listView");
        const delAll = document.querySelector(".delAll");

        btn1.addEventListener("click",function(){
            console.log(inp.value)
            if(inp.value != ""){

                listData.push(inp.value);
                inp.value = "";
                viewData();
            }else{
                alert("오늘의 할일을 입력해주세요")
            }


        })
        function viewData(){
            let html= "";

            if(listData.length > 0){

                for(let i=0;i<listData.length;i++){
                    html += `<li>${listData[i]}<span class = "del" onclick="myDel(${i})">[삭제]</span></li>`
                }
            }else{
                html+= "<li>오늘은 쉬는날</li>"
            }
            listView.innerHTML = html;
        }

        delAll.addEventListener("click",function(){
            listData=[]; //data삭제
            viewData(); //viewlist 화면출력
        })

        function myDel(index){
            console.log(index);
            listData.splice(index,1);
            viewData();
        }

        
        viewData()
        

    </script>


</body>
</html>
