<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{background-color: pink;}
    </style>
</head>
<body>
    <div class="box">11</div>
    <div class="box"></div>
    <div>33</div>
    <script>
        var gugudan = ''
        for(var i=2;i<10;i++){
            gugudan += `3 x ${i} = ${3*i}<br>`;
        }

        console.log(gugudan);
        document.getElementsByClassName("box")[1].innerHTML = gugudan;
        document.getElementsByTagName("div")[3].innerHTML = gugudan;
    </script>
    
</body>
</html>
