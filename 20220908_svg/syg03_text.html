<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* background: #ddd; */
            width: 300px;
            height: 200px;
            cursor:default
        }

        .txt1 {
            fill: #f00;
            stroke: #000;
            font-size: 2em;
            font-weight: bold;
        }

        .cir1 {
            fill: #fff;
            transform: translate(0, 0)
        }
    </style>
</head>

<body>

    <div class="box">
        <svg width="300" height="200">
            <defs>
                <mask id="mText">
                    <circle cx="0" cy="0" r="30" class="cir1"></circle>
                </mask>
            </defs>

            <g mask="url(#mText)">
                <text x="0" y="30" class="txt1">Lorem ipsum dolor,
                    <tspan x="0" y="60">sit amet consectetur </tspan>
                    <tspan x="0" y="90">adipisicing elit. Nemo, minima.</tspan>
                </text>
            </g>
        </svg>
    </div>
    <script>
        const cirElem = document.querySelector(".cir1");
        const boxElem = document.querySelector(".box");

        boxElem.addEventListener("mousemove",function(e){
            console.log("x:" + e.clientX + " y:" + e.clientY);
            cirElem.style.transform = `translate(${e.clientX-30}px,${e.clientY-30}px)`
        })

    </script>
</body>

</html>
