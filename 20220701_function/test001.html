<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <style>
        .toggle{
            width: 60px;height: 60px;
            _border: 1px solid #000;
            display: flex;justify-content: center;align-items: center;
            position: absolute;z-index: 1;
            right: 0;cursor: pointer;

        }
        .toggle div{
            width: 40px;height: 5px;background: #f00;
            border-radius:3px;
            position: absolute;
            transition:0.7s
        }
        .toggle .bar1{transform: translateY(-15px);}
        .toggle .bar3{transform: translateY(15px);}

        .toggle.active .bar1{transform: translateY(0) rotate(315deg);border-radius:0px;}
        .toggle.active .bar2{opacity: 0;}
        .toggle.active .bar3{transform: translateY(0) rotate(-315deg);border-radius:0px;}
        .toggle.active div{background: #fff;}

        #box{
            width: 100%;height: 100vh;background: red;position: absolute;top: 0;left: -100%;
            transition: 0.3s;
        }
        #box.view{
            left: 0;
        }

    </style>
</head>
<body>
    <div class="toggle">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    <div class="toggle">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <div id="box" class=""></div>


    <script>
        const toggleElem = document.querySelector(".toggle");
        const boxElem = document.querySelector("#box");

        // toggleElem.addEventListener("이벤트이름",실행함수)
        // $(선택자).on("이벤트이름",실행함수)

        toggleElem.addEventListener("click",function(){
            toggleElem.classList.toggle("active");
            boxElem.classList.toggle("view");
        })


        toggleElem.addEventListener("click",function(){
            active();
        })
        /toggleElem.addEventListener("click",active)

        function active(){
            toggleElem.classList.toggle("active");
            boxElem.classList.toggle("view");
        }

        let on = true;
        $(".toggle").click(function(){
            if ( on == true ){
                $(".toggle").addClass("active");
                $("#box").addClass("view");
                on = false;
            }else{
                $(".toggle").removeClass("active");
                $("#box").removeClass("view");
                on = true;
            }
        })
    </script>
</body>
</html>
