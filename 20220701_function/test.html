<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    
    <script>
        function gugudan(dan,name){

            let text = "";
            for(let i=2;i<10;i++){
                text += `${dan}X${i} = ${dan*i}`
            }
        }
        document.querySelector(name).innerHTML = text

        gugudan(3,".box1")
        gugudan(4,".box2")
        gugudan(5,".box3")
        
    </script>
</body>
</html>
