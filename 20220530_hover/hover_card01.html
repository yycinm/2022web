<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .container {
            width: 1000px;
            margin: 0 auto;
        }
        /* con1st  */

        .container.cont1st li {
            float: left;
            width: calc((100% - 40px) / 3);
            margin-right: 20px;
        }

        .container.cont1st li:last-child {
            margin-right: 0;
        }
        .container.cont1st li:hover .card{
            transform: translate(0px,-20px);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);

        }
        .container.cont1st li:last-child:hover .card{
            transform: translate(0px,-20px);
            box-shadow: 0px 20px 20px rgba(0, 0, 0, 0.3);

        }




        /* cont2st  */
        .container.cont2st li {
            float: left;
            width: calc((100% - 20px * 3 ) / 4);
            margin-right: 20px;
        }

        .container.cont2st li:last-child {
            margin-right: 0;
        }
        .container.cont2st li:hover img{
            transform: scale(1.2);

        }

        

        .card {
            border-radius: 10px;
            overflow: hidden;
            transition:0.3s
        }

        .card img {
            width: 100%; transition: 0.3s
        }

        .card .card-body {
            padding: 16px 20px;
        }

        .card .card-body h3{
            margin-bottom: 10px;
        }

        /* common  */
        .py30{padding: 30px 0 !important;}
        .cGray{background-color: #eee !important;}
        .cSky{background-color: skyblue !important;}
    </style>
</head>

<body>
    <div class="py30">
        <div class="container cont1st">
            <h2>gallery</h2>
            <ul class="clearfix">
                <li>
                    <div class="card">
    
                        <img src="../images/testimg.jpg" alt="">
                        <div class="card-body cGray">
                            <h3>Lorem, ipsum.</h3>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    
                        </div>
    
                    </div>
                </li>
                <li>

                        </div>
    
                    </div>
                </li>
                <li>

                        <img src="../images/testimg.jpg" alt="">
                        <div class="card-body cGray">
                            <h3>Lorem, ipsum.</h3>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    
                        </div>
    
                    </div>
                </li>
            </ul>
        </div>
