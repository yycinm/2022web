<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/jquery.bxslider.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/jquery.bxslider.js"></script>
    <style>
        body{background-color: skyblue;}
        .container{width: 1280px;margin: 0 auto;
        }
        .visual{position: relative;height: 100%;}
        .visual .txtWrap{position: absolute;width: 1280px;left: 50%;margin-left: -640px;
        color: white;height: 100%;}
        .visual .txtWrap .txt{position: absolute;top: 50%;}
        .visual .txtWrap h3{font-size: 80px;}
        .visual .txtWrap p{font-size: 24px;}
        .visual .txtWrap a{color: #333;display: inline-block;
            background-color: white;padding: 10px 20px;border-radius: 10px;}

        .visual.slideItem{
            height: 100vh;
            background-color: orange;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .slide2 li img{width: 100%}
        .box{width: 500px;margin: 0 auto;}
        .visual li img{width: 100%;}
        .bx-wrapper {
            -moz-box-shadow: 0 0 0px #ccc;
            -webkit-box-shadow: 0 0 0px #ccc;
            box-shadow: 0 0 0px #ccc;
            border: 0 none;
            margin-bottom: 0;

        }



        
        

        .next{right: 0;}
        .prev,.next{position: absolute;top: 50%;margin-top: -50px;cursor: pointer;}

        .Wrap{background-color: white;position: absolute;}
        .wrap li{float: left;}



    </style>
    <script>
       $(document).ready(function(){
           var slide = $(".slide1").bxSlider({
               controls:false
            });

            $(".next").click(function(){
                slide.goToNextSlide()})
            $(".prev").click(function(){
                slide.goToPrevSlide()
            })



           $(".slide2").bxSlider()
       })
    </script>

</head>
<body>
    <div class="wrap">

        <nav class="container">
            <ul>
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu1</a></li>
            </ul>
        </nav>
    </div>
    <div class="visual ">
        <ul class="slide1">
            <li style="background-image:url(../images/pc01.jpg)" class="slideItem">
                <div class="txtWrap">
                    <div class="txt">
                        <h3>견학프로그램</h3>
                        <p>나의 게임 산업 탐방기</p>
                        <a href="#" class="btn">더보기</a>
                    </div>
                </div>
                <img src="../images/pc01.jpg" alt="">
            </li>
            <li style="background-image:url(../images/pc02.jpg)" class="slideItem">
                <img src="../images/pc02.jpg" alt="">
            </li>
            <li style="background-image:url(../images/pc03.jpg)" class="slideItem">
                <img src="../images/pc03.jpg" alt="">
            </li>
        </ul>
        <div class="next">
            <img src="../images/btn1.png" alt="">
        </div>
        <div class="prev">
            <img src="../images/btn3.png" alt="">
        </div>

    </div>

    

    <div style="height: 1000px;background-color: darkgray;"></div>
</body>
</html>
