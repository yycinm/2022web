<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/jquery.bxslider.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/jquery.bxslider.js"></script>
    <style>
        body{background-color: skyblue;}
        .container{width: 1280px;margin: 0 auto;
        }
        .visual{position: relative;}
        .visual .txtWrap{position: absolute;width: 1280px;left: 50%;margin-left: -640px;
        color: white;height: 100%;}
        .visual .txtWrap .txt{position: absolute;top: 50%;}
        .visual .txtWrap h3{font-size: 80px;}
        .visual .txtWrap p{font-size: 24px;}
        .visual .txtWrap a{color: #333;display: inline-block;
            background-color: white;padding: 10px;border-radius: ;}

        .slide2 li img{width: 100%}
        .box{width: 500px;margin: 0 auto;}
        .visual li img{width: 100%;}
        .bx-wrapper {
            -moz-box-shadow: 0 0 0px #ccc;
            -webkit-box-shadow: 0 0 0px #ccc;
            box-shadow: 0 0 0px #ccc;
            border: 0 none;
            margin-bottom: 0;

        }

        

        .bx-wrapper .bx-pager{
            position: absolute;
            bottom: 30px;
        }

         .bx-wrapper .bx-pager.bx-default-pager a:hover, 
        .bx-wrapper .bx-pager.bx-default-pager a.active, 
        .bx-wrapper .bx-pager.bx-default-pager a:focus {
            background: #f00;
        }

        .box .bx-wrapper .bx-pager.bx-default-pager a:hover, 
        .box .bx-wrapper .bx-pager.bx-default-pager a.active, 
        .box .bx-wrapper .bx-pager.bx-default-pager a:focus {
            background: #00f;
        }

        .next{right: 0;}
        .prev,.next{position: absolute;top: 50%;margin-top: -50px;cursor: pointer;}

    </style>
    <script>
       $(document).ready(function(){
           var slide = $(".slide1").bxSlider({
               controls:false
            });

            $(".next").click(function(){
                slide.goToNextSlide()})
            $(".prev").click(function(){
                slide.goToPrevSlide()
            })



           $(".slide2").bxSlider()
       })
    </script>

</head>
<body>
    <div class="visual ">
        <ul class="slide1">
            <li>
                <div class="txtWrap">
                    <div class="txt">
                        <h3>견학프로그램</h3>
                        <p>나의 게임 산업 탐방기</p>
                        <a href="#" class="btn">더보기</a>
                    </div>
                </div>
                <img src="../images/pc01.jpg" alt="">
            </li>
            <li>
                <img src="../images/pc02.jpg" alt="">
            </li>
            <li>
                <img src="../images/pc03.jpg" alt="">
            </li>
        </ul>
        <div class="next">
            <img src="../images/btn1.png" alt="">
        </div>
        <div class="prev">
            <img src="../images/btn3.png" alt="">
        </div>

    </div>
    <div class="box">
        
        <ul class="slide2">
            <li>
                <img src="../images/pc01.jpg" alt="">
            </li>
            <li>
                <img src="../images/pc02.jpg" alt="">
            </li>
            <li>
                <img src="../images/pc03.jpg" alt="">
            </li>
        </ul>
    </div>
    
</body>
</html>
