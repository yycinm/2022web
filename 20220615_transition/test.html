<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        html,body{height: 100%;}
        body{
            background-image: linear-gradient(180deg, #5D9FFF 50%, #B8DCFF 98%, #6BBBFF 150%);
        display: flex;justify-content: center;align-items: center;
    }
    .box{width: 300px;height: 300px;
    cursor: pointer;box-shadow: 0 0 10px rgba(0, 0, 0,0.3);
    transition: 0.3s;border-radius: 5px;
    }
    .box .bg{width: 100%;height: 100%;
    background-color: rgba(0,0,0,0.7);
    position: absolute;
    left: 0;top: 0;

}
/* position: relative;overflow:hidden */


    </style>
</head>
<body>
    <div class="box">
        <img src="../images/testimg.jpg" alt="">
        <div class="bg"></div>
        <div class="circle"></div>
    </div>

    </div>

</body>
</html>
