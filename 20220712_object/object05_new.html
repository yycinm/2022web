    <script>
        //object literal:{} 넣은거
        const obj = {
            name:"홍길동",
            age:24, //숫자니까 ""없음
            run:function(){
                console.log(this.name+"이 달린다")
            }
        }
        obj.color = "blue"
        obj.view = function(){
            console.log(this.color)
        }
        function Man(){

        }
        let hanView =new Man();

        hanView1.name ="김철수"

        function Car (_name,_color,_type){
            this.name = _name;
            this.color = _color;
            this.type = _type;

        }

        Car.prototype.drive = function(){
            console.log(this.name + "가 달린다")
        }
        //prototype은 메소드

        let han = new Car("sonata","blue","big");
 

        //class는 함수의 집합

        class Car2{
            constructor(_name,_color,_type){
                this.name = _name;
                this.color = _color;
                this.type = _type;
            }
            drive(){

            }
        }

        let myCar = new Car2("마티즈","빨강","소형")
